---
name: Publish
run-name: Publish
on:
  push:
    branches:
      - main
env: NODE_AUTH_TOKEN = {{ secrets.PAGES_DEPLOYMENT }}
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  publish:
    if: contains(github.event.head_commit.message, 'release')
    uses: cheryx2020/api-service/.github/workflows/actions.yml@main
    secrets: inherit
  document:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Detect package manager
        working-directory: ./example
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "::set-output name=manager::yarn"
            echo "::set-output name=command::install"
            echo "::set-output name=runner::yarn"
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "::set-output name=manager::npm"
            echo "::set-output name=command::ci"
            echo "::set-output name=runner::npx --no-install"
            exit 0
          else
            echo "Unable to determine packager manager"
            exit 1
          fi
      - name: Setup Node ğŸ‰
        uses: actions/setup-node@v3
        working-directory: ./example
        with:
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          node-version: 18
      - name: Setup Pages ğŸ”§
        working-directory: ./example
        id: pages
        uses: actions/configure-pages@v1
        with:
          static_site_generator: next
      - name: Restore cache ğŸ’¾
        working-directory: ./example
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json',
            '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: >
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json',
            '**/yarn.lock') }}-
      - name: Install dependencies ğŸ¥‘
        working-directory: ./example
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{
          steps.detect-package-manager.outputs.command }}
      - name: Build with Next.js ğŸ„
        working-directory: ./example
        run: ${{ steps.detect-package-manager.outputs.runner }} next build
      - name: Static HTML export with Next.js ğŸ¥¯
        working-directory: ./example
        run: ${{ steps.detect-package-manager.outputs.runner }} next export
      - name: Upload artifact â›±ï¸
        working-directory: ./example
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v1
